name: Cypress E2E Tests

on:
  push:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests and generate report
        run: npm run report



       # ðŸ”¹ RENOMBRAR EL HTML CON FECHA
      - name: Rename Cypress HTML report with date
        run: |
          REPORT_DATE=$(date +"%Y-%m-%d_%H-%M")
          mv cypress/reports/html/report.html cypress/reports/html/report-$REPORT_DATE.html



      - name: Upload Cypress HTML report
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report
          path: cypress/reports/html/*.html

      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-screenshots
          path: cypress/screenshots